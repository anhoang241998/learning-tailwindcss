<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
        href="./dist/main.css">
</head>

<body>
  <div class="bg-blue-200 min-h-screen py-32 px-10">

    <div class="bg-white p-10 rounded-lg shadow md:w-3/4 lg:w-1/2 mx-auto">

      <form action="">

        <div class="mb-5">
          <label for="name"
                 class="block mb-2 font-bold text-gray-600">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 placeholder="Chris on Code"
                 class="border border-gray-300 shadow p-3 w-full rounded">
        </div>

        <div class="mb-10">
          <label for="twitter"
                 class="block mb-2 font-bold text-gray-600">Twitter</label>
          <input type="text"
                 id="twitter"
                 name="twitter"
                 placeholder="@christoncode"
                 class="border border-red-300 shadow p-3 w-full rounded">

          <p class="text-sm text-red-400 mt-2">Twitter username is required.</p>
        </div>

        <button class="block w-full bg-blue-500 text-white font-bold p-4 rounded shadow">Submit</button>

      </form>

    </div>

  </div>
</body>

</html>
