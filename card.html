<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
        href="./dist/main.css">
</head>

<body>
  <!-- Card with no image -->
  <div class="p-20 bg-blue-100">

    <h3 class="text-blue-300 mb-4 text-sm font-bold">1. Card w/ no image</h3>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="font-bold mb-2 text-2xl text-gray-800">Card with no image</h2>
      <p class="text-gray-700">This is my cool new card!</p>
    </div>
  </div>
  <!-- Card with image -->
  <div class="p-20 bg-purple-100">

    <h3 class="text-purple-300 font-bold mb-4">2. Card w/ image</h3>

    <div class="bg-white rounded-lg shadow-lg w-full md:w-1/2">
      <div class="w-full h-96">
        <img src="https://source.unsplash.com/random"
             alt="image"
             class="rounded-t-lg w-full h-full object-cover">
      </div>

      <div class="p-6">
        <h2 class="font-bold mb-2 text-2xl text-purple-800">Card with an image</h2>
        <p class="text-purple-700 mb-2">This a little bit better of a card!</p>

        <a href="#!"
           class="text-purple-600 text-sm underline hover:text-purple-500 transition">Read More</a>
      </div>
    </div>

  </div>

  <!-- horizontal card -->
  <div class="p-20 bg-orange-200">

    <h3 class="text-orange-400 font-bold mb-4">3. Horizontal &amp; responsive card</h3>

    <div class="bg-white rounded-lg shadow-2xl md:flex">
      <div class="w-full h-96 md:h-96 md:w-1/3">
        <img src="https://source.unsplash.com/random"
             alt="horizontal-image"
             class="w-full h-full object-cover rounded-t-lg 
             md:rounded-t-none md:rounded-tl-lg md:rounded-bl-lg">
      </div>

      <div class="md:flex md: items-center">
        <div class="p-6 md:flex-grow">
          <h2 class="font-bold text-xl md:text-3xl mb-2 text-orange-700">Horizontal Card</h2>
          <p class="text-orange-700">Look at me go sideways!</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
