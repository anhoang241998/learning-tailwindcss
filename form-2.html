<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
        href="./dist/main.css">
</head>

<body>
  <div class="bg-green-200 py-32 px-10 min-h-screen">

    <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto">

      <form action="">
        <div class="flex items-center mb-5">
          <label for="name"
                 class="inline-block text-right w-20 mr-6 text-gray-500 font-bold">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 placeholder="Chris on Code"
                 class="border-b-2 border-gray-400 focus:border-green-400 flex-grow py-2 placeholder-gray-300 outline-none">
        </div>

        <div class="flex items-center mb-10">
          <label for="twitter"
                 class="inline-block text-right w-20 mr-6 text-gray-500 font-bold">Twitter</label>
          <input type="text"
                 id="twitter"
                 name="twitter"
                 placeholder="@christoncode"
                 class="border-b-2 border-gray-400 focus:border-green-400  flex-grow py-2 placeholder-gray-300 outline-none">
        </div>

        <div class="text-right">
          <button class="py-3 px-8 bg-green-500 text-white font-bold rounded">Submit</button>
        </div>
      </form>

    </div>

  </div>
</body>

</html>
